<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/user__sesion.css" />
        <link rel="icon" href="../favicon.png" />
        <title>Inicio de Sesion</title>
    </head>
    <body class="body">
        <div class="body__color"></div>

        <main>
            <div class="container">
                <div class="container__bg">
                    <div class="container__bg__sesion">
                        <div class="container__bg__sesion-login">
                            <h3>¿Ya tienes una cuenta?</h3>
                            <p>Inicia sesión para entrar en la página</p>
                            <button id="btn__inicioSesion">Iniciar Sesión</button>
                        </div>
                        <div class="container__bg__sesion-register">
                            <h3>¿Aún no tienes una cuenta?</h3>
                            <p>Regístrate para que puedas iniciar sesión</p>
                            <button id="btn__registrarse" >Regístrarse</button>
                        </div>
                    </div>
                </div>
            
                <div class="container__sesion">
                    <form action="" class="container__sesion__log" id="formLog">
                        <h3>Inicio de Sesion</h3>
                        <div class="container__sesion__log-inputs">
                            <input
                                type="text"
                                name=""
                                id="userLog"
                                placeholder="Usuario"
                            />
            
                            <input
                                type="password"
                                name=""
                                id="passLog"
                                placeholder="Contraseña"
                            />
                        </div>
            
                        <div class="container__sesion__log-button">
                            <button>Ingresar</button>
                        </div>
                    </form>
            
                    <form action="" class="container__sesion__reg" id="formReg">
                        <h3>Registro</h3>
                        <div class="container__sesion__reg-inputs">
                            <input
                                type="text"
                                name=""
                                id="userReg"
                                placeholder="Usuario"
                            />
            
                            <input
                                type="password"
                                name=""
                                id="passReg"
                                placeholder="Contraseña"
                            />
                        </div>
            
                        <div class="container__sesion__reg-button">
                            <button>Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>by <a href="../index.html" id="footerLink">CompraTech</a> | Since 2022</p>
        </footer>

        <script src="../../scripts/login/animacion_usuario.js" type="module"></script>
        <script src="../../scripts/login/registro_usuario.js" type="module"></script>
        <script src="../../scripts/login/inicio_sesion.js" type="module"></script>
    </body>
</html>
